<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-like App</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header
        class="p-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-semibold">ChatGPT-like Interface</h1>
            <button id="new-chat-btn" class="bg-white text-gray-700 px-3 py-1 rounded hover:bg-gray-200 transition">+
                New Chat</button>
        </div>
        <span class="text-sm opacity-90">Powered by Parcel & Tailwind</span>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Input area with endpoint selector -->
    <footer class="border-t border-gray-300 bg-white p-4">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-md p-2 outline-none focus:border-blue-500"
                placeholder="Type your message..." required />
            <select id="api-selector" class="border border-gray-300 rounded-md p-2">
                <option value="naive" selected>Naive (/chat)</option>
                <option value="assistant">Assistant (/assistant)</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Send
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
